version: 0.3.{build}
image: Visual Studio 2019
configuration: Release
init:
  - git config --global core.autocrlf false
branches:
  only:
    - main
skip_tags:  true
only_commits:
  files:
    - PandocFilters/
    - appveyor.yml

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'

before_build:
- cmd: dotnet restore PandocFilters.sln

build:
  project: PandocFilters.sln

matrix:
  fast_finish: true

test: off

before_test:
- cmd: choco install pandoc

artifacts:
  - path: PandocFilters\bin\Release\*.nupkg
    type: NuGetPackage
  - path: PandocFilters\bin\Release\*.snupkg
    type: NuGetPackage

deploy:
  - provider: NuGet
    api_key:
      secure: cQKfyN4nusafedPIczoq8LqbW5wSCTTXG8CbcrwQcaglRj2zq9aRSaQX5KM+VEKd
    artifact: /.*(\.|\.s)nupkg/
