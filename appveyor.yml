version: 0.0.{build}
image: Visual Studio 2019
configuration: Release
init:
  - git config --global core.autocrlf false
branches:
  only:
    - master
skip_tags:  true
only_commits:
  files:
    - PandocFilters/

dotnet_csproj:
  patch: true
  file: '**\*.csproj'
  version: '{version}'
  package_version: '{version}'
  assembly_version: '{version}'
  file_version: '{version}'
  informational_version: '{version}'

before_build:
- cmd: nuget restore

matrix:
  fast_finish: true

artifacts:
  - path: Library\bin\Release\*.nupkg
    type: NuGetPackage
  - path: Library\bin\Release\*.snupkg
    type: NuGetPackage

deploy:
  - provider: NuGet
    api_key:
      secure: 76XN9J7Gg4Kkxt4XowKWEs8fzUQLXyJOKuPBVe455dWyXjOSMuWmueSWEPNeRAxy
    artifact: /.*(\.|\.s)nupkg/
